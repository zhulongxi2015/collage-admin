<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增专业')" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-profession-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">专业名称：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专业描述：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" name="processDescribe">
                    <div class="summernote" id="processDescribe"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">排名：</label>
                <div class="col-sm-8">
                    <a onclick="a('+');">+</a>
                    <input id="ranking" name="ranking" onblur="b(this.value);" onkeyup="this.value=this.value.replace(/\D/gi,'')" value="1" type="text">
                    <a onclick="a('-');">-</a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">年限：</label>
                <div class="col-sm-8">
                    <a onclick="c('+');">+</a>
                    <input id="year" name="year" onblur="d(this.value);" onkeyup="this.value=this.value.replace(/\D/gi,'')" value="1" type="text">
                    <a onclick="c('-');">-</a>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">专业封面图：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="processImg">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="processImg" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">学校名称：</label>
                        <div class="col-xs-10">
                            <select class="form-control m-b" name="schoolId" id="schoolId">
                                <option th:each="school:${schools}" th:text="${school.name}" th:value="${school.id}" th:disabled="${school.delFlag == 1}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <th:block th:include="include :: summernote-js" />
    <script th:inline="javascript">
        var prefix = ctx + "college/profession"
        $("#form-profession-add").validate({
            focusCleanup: true
        });
        function a(flag) {
            var nowVal = $("#ranking").val();
            if (flag == '+') {
                $("#ranking").val(parseInt(nowVal) + 1);
            } else if (flag == '-') {
                $("#ranking").val(nowVal - 1);
            }
        }
        //输入框中如果没有值则将输入框中的值重置为1
        function b(nowVal) {
            if (nowVal.length == 0) {
                $("#ranking").val(1);
            }
        }
        function c(flag) {
            var nowVal1 = $("#year").val();
            if (flag == '+') {
                $("#year").val(parseInt(nowVal1) + 1);
            } else if (flag == '-') {
                $("#year").val(nowVal1 - 1);
            }
        }
        //输入框中如果没有值则将输入框中的值重置为1
        function d(nowVal1) {
            if (nowVal1.length == 0) {
                $("#year").val(1);
            }
        }
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-profession-add').serialize());
            }
        }

        $(".file-upload").fileinput({
            uploadUrl: ctx + 'common/upload',
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })

        $(function() {
            $('.summernote').summernote({
                lang: 'zh-CN',
                callbacks: {
                    onChange: function(contents, $edittable) {
                        $("input[name='" + this.id + "']").val(contents);
                    },
                    onImageUpload: function(files) {
                        var obj = this;
                    	var data = new FormData();
                    	data.append("file", files[0]);
                    	$.ajax({
                            type: "post",
                            url: ctx + "common/upload",
                    		data: data,
                    		cache: false,
                    		contentType: false,
                    		processData: false,
                    		dataType: 'json',
                    		success: function(result) {
                    		    if (result.code == web_status.SUCCESS) {
                    		        $('#' + obj.id).summernote('insertImage', result.url);
                    		    } else {
                    		        $.modal.alertError(result.msg);
                    		    }
                    		},
                    		error: function(error) {
                    		    $.modal.alertWarning("图片上传失败。");
                    		}
                    	});
                    }
                }
            });
        });
    </script>
</body>
</html>
